<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        color: aliceblue;
        font-size: 18px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: rgb(226, 173, 154);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="box">
        <img
          class="bg-image"
          src="./images/bg-pattern-card.svg"
          alt="bg-pattern-card"
        />
        <div class="text">
          <img src="./images/image-victor.jpg" alt="profile-photo" />
          <h1 class="text__h1">Victor Crest <span>26</span></h1>
          <h2>London</h2>
          <div class="social">
            <div class="social__text">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="social__text">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="social__text">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/vishvas-choudhary">Vishvas Choudhary</a>.
      </div>
    </main>
  </body>
</html>
